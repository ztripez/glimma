<svg xmlns="http://www.w3.org/2000/svg" width="110" height="60" viewBox="0 0 110 60">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
#first { opacity: 0; }
#second { opacity: 0; }
#first { animation: fadeIn 2s ease-in-out 0s; transform-origin: center; transform-box: fill-box; animation-fill-mode: both; animation-iteration-count: infinite; }
#second { animation: fadeIn 2s ease-in-out 0s; transform-origin: center; transform-box: fill-box; animation-fill-mode: both; animation-iteration-count: infinite; }
</style>
<g id="demo">
<rect id="first" x="10" y="10" width="40" height="40" fill="#6699cc" />
<rect id="second" x="60" y="10" width="40" height="40" fill="#cc6666" />
</g>
</svg>