<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
#parent { opacity: 0; animation: fadeIn 2s ease-in-out 0s infinite; }
#child { opacity: 0; animation: fadeIn 2s ease-in-out 0.5s infinite; }
</style>
<g id="demo">
<g id="parent">
<rect id="box" x="10" y="10" width="40" height="40" fill="#6699cc" />
<circle id="child" cx="30" cy="30" r="10" fill="#88cc88" />
</g>
</g>
</svg>