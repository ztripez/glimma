<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="10 10 60 60">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes transform-0 { 0% { transform: translate(0px, 0px) rotate(0deg) scale(1, 1); }33.33333333333333% { transform: translate(0px, 0px) rotate(0deg) scale(1, 1); animation-timing-function: linear; }100% { transform: translate(0px, 0px) rotate(360deg) scale(1, 1); } }
#wheel { opacity: 0; }
#wheel { animation: fadeIn 2s ease-in-out 0s, transform-0 3s linear; transform-origin: center; transform-box: fill-box; animation-fill-mode: both; }
</style>
<g id="demo">
<rect id="wheel" x="20" y="20" width="40" height="40" fill="#cc6666" />
</g>
</svg>