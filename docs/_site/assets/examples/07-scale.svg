<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes transform-0 { 0% { transform: translate(0px, 0px) rotate(0deg) scale(1, 1); }33.33333333333333% { transform: translate(0px, 0px) rotate(0deg) scale(1, 1); animation-timing-function: linear; }100% { transform: translate(0px, 0px) rotate(0deg) scale(2, 2); } }
#box { opacity: 0; }
#box { animation: fadeIn 2s ease-in-out 0s, transform-0 3s linear; transform-origin: center; transform-box: fill-box; animation-fill-mode: both; animation-iteration-count: infinite; }
</style>
<g id="demo">
<rect id="box" x="10" y="10" width="40" height="40" fill="#6699cc" />
</g>
</svg>