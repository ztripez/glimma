<svg xmlns="http://www.w3.org/2000/svg" width="110" height="60" viewBox="0 0 110 60">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
#box { opacity: 0; }
#box { animation: fadeIn 2s ease-in-out 0s, fadeOut 2s ease-in-out 2s; transform-origin: center; transform-box: fill-box; animation-fill-mode: both; animation-iteration-count: infinite; }
#other { opacity: 0; }
#other { animation: fadeIn 2s ease-in-out 4s; transform-origin: center; transform-box: fill-box; animation-fill-mode: both; animation-iteration-count: infinite; }
</style>
<g id="first">
<rect id="box" x="10" y="10" width="40" height="40" fill="#6699cc" />
</g>
<g id="second">
<rect id="other" x="60" y="10" width="40" height="40" fill="#cc6666" />
</g>
</svg>