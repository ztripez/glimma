<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
#box { opacity: 0; }
#box { animation: fadeIn 2s ease-in-out 0s, fadeIn 2s ease-in-out 0.2s; transform-origin: center; transform-box: fill-box; animation-fill-mode: both; }
</style>
<g id="demo">
<rect id="box" x="10" y="10" width="40" height="40" fill="#6699cc" />
</g>
</svg>