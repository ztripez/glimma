<svg xmlns="http://www.w3.org/2000/svg">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
#rect1 { opacity: 0; animation: fadeIn 0.5s ease-in-out 0s forwards; }
#circle1 { opacity: 0; animation: fadeIn 0.5s ease-in-out 0.5s forwards; }
#text1 { opacity: 0; animation: fadeIn 0.5s ease-in-out 1s forwards; }
#path1 { opacity: 0; animation: fadeIn 0.5s ease-in-out 1.5s forwards; }
</style>
<g id="demo">
<rect id="rect1" x="10" y="10" width="50" height="30" fill="#ff9999" />
<circle id="circle1" cx="80" cy="25" r="15" fill="#99ccff" />
<text id="text1" content="Hi" x="10" y="70">Hi</text>
<path id="path1" d="M10 80 L60 80" stroke="black" />
</g>
</svg>
