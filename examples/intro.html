<!DOCTYPE html>
<html><body>
<svg xmlns="http://www.w3.org/2000/svg">
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
#box { opacity: 0; animation: fadeIn 1s ease-in-out 0s forwards; }
#label { opacity: 0; animation: fadeIn 1s ease-in-out 0.5s forwards; }
</style>
<g id="demo">
<rect id="box" x="10" y="10" width="100" height="50" fill="skyblue" />
<text id="label" content="Hello" x="20" y="40">Hello</text>
</g>
</svg>
</body></html>
